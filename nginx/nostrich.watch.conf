server {
    listen 80;
    listen [::]:80;

    # This is the domain Nginx will listen for
    server_name nostrich.watch www.nostrich.watch;

    location / {
        # This is the "magic" routing part.
        # It forwards all traffic to your app.
        proxy_pass http://localhost:8000;
        
        # These headers are important so your app knows who the real user is
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
