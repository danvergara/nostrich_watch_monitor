server {
    listen 80;
    listen [::]:80;

    # This is the domain Nginx will listen for
    server_name relay.nostrich.watch;

    location / {
        # This is the "magic" routing part.
        # It forwards all traffic to your app.
        proxy_pass http://localhost:7777;
        
        # These headers are important so your app knows who the real user is
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
